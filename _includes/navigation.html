<div class="container">
  <div class="navbar">
      <div class="navbar-inner">
          <ul class="nav">
            {% for item in site.data.navigation %}
              <li>
                <a href="{{ item.link }}" {% if page.url == item.link %}style="color: purple;"{% endif %}>
                  {{ item.name }}
                </a>
              </li>
            {% endfor %}
          </ul>
      </div>
  </div>
</div>
